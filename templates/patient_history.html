<!DOCTYPE html>
<html>
<head>
    <title>Patient Medical History</title>
</head>
<body>
    <h1>Patient Medical History</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Diagnosis</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}
            <tr>
                <td>{{ entry.date }}</td>
                <td>{{ entry.diagnosis }}</td>
                <td>{{ entry.notes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
