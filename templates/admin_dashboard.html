<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../static/patient.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('admin_dashboard') }}">Home</a></li>
                <li><a href="{{ url_for('manage_users') }}">Manage Users</a></li>
                <li><a href="{{ url_for('view_appointments') }}">View Appointments</a></li>
                <li><a href="{{ url_for('view_profile') }}">View Profile</a></li>
                <li><a href="{{ url_for('edit_profile') }}">Edit Profile</a></li>
                <li><a href="{{ url_for('view_complaints') }}">View Complaints</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
        <div id="content">
            {% block content %}
            <h2>Welcome, Admin!</h2>
            <p>You can manage users, appointments, and view complaints from here.</p>
            {% endblock %}
        </div>
    </div>
</body>
</html>
